    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="home">
            <div class="left">

        <div class="right">

                <h2 class="benvenuto">Benvenut*!</h2>

                <div class="form-element">
                    <img src="images/Lucchetto.png" alt="" class="icons">
